<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="./sampl.css"/>
</head>
<body>
    <h1>Interactive Web Based Arithmetic Calculator</h1>
    <div class="calc">
        <div class="bar">
            <p>0</p>
        </div>
        <div class="main">
            <table>
                <tr>
                    <td><button class="btn" id="clr">CLR</button></td>
                    <td><button class="btn" id="del">DEL</button></td>
                    <td><button class="sp btn">%</button></td>
                    <td><button class="sp btn">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="sp btn">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="sp btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td><button class="sp btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="sp btn">.</button></td>
                    <td><button class="btn">0</button></td>
                    <td><button class="btn">00</button></td>
                    <td><button class="btn eqbtn">=</button></td>
                </tr> 
            </table>   
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script  charset="UTF-8" src="./samp.js"></script>
</body>
</html>
